<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container m-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <img src="image/Logo.png" alt="logo">
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn px-6 text-[#252525] bg-[#D3D3D3] hover:bg-[#FF1F3D] hover:text-white font-semibold">Sort by view</button>
            </div>
            <div class="navbar-end">
                <button class="btn px-6 text-white bg-[#FF1F3D] hover:bg-[#FF1F3D]">Blog</button>
            </div>
        </div>
        <hr>
    </header>
    <main class="container m-auto">
        <section class="flex justify-center pt-5 pb-10">
            <div id="btn-container">
            </div>
        </section>
        <section id="no-video" class="hidden flex justify-center gap-[32px]">
            <div class="text-center mt-20">
                <img class="h-[100px] w-[100px] m-auto" src="image/Icon.png" alt="icon">
                <h3 class="text-[32px] font-bold">Oops!! Sorry, There is no <br> content here</h3>
            </div>
        </section>
        <section id="card-container" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"> 
        </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
